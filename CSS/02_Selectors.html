<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seltors</title>
    <link rel="stylesheet" href="style.css"> <!-- Linke a Stylesheet to this html file -->

    <style>
        /* Element Selector */
        div{
            background-color: aqua;
        }

        /* ID Selector */
        #subtitle{
            background-color: green;
        }

        /* Class Selector*/
        .description{
            color:red;
        }

        #text{
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    <div  style="font-size:2rem"><!-- inline Style -->
        Heading
    </div>
    <div id="subtitle">
        Subtitle
    </div>
    <div class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore officia deleniti, quod fugit cupiditate, fugiat saepe officiis illum fuga ab, delectus vitae. Officia, dignissimos asperiores.
    </div>
    <div id="text">
        <p>eins</p>
        <p>zwei</p>
    </div>
</body>
</html>
