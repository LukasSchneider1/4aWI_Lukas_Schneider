<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>ORF</title>
    <style>
      .navbar {
        display: flex;
        flex-direction: row;
        background-color: brown;
        color: white;
        font-family: "ORF ON", Arial, Helvetica, Lucida Sans Unicode, Lucida Grande, sans-serif;
        font-feature-settings: "liga", "kern";
      }
      .navleft {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }

      .navright {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .orfLogo{
          width: 150px;
          height:100px;
      }
      .row-orflogo{
          background-color: #bb131a;
      }
    </style>
  </head>
  <body>
    <div class="row navbar">
      <div class="col-md-8 navleft">
        <div>Fernsehen</div>
        <div>TVthek</div>
        <div>Radiothek</div>
        <div>Debatte</div>
        <div>Österreich</div>
        <div>Wetter</div>
        <div>Sport</div>
        <div>News</div>
      </div>
      <div class="col-md-4 navright">ORF.at im Überblick</div>      
    </div>
    <div class="row row-orflogo">
        <div class="col-md-1">
            Vorarlberg
        </div>
        <div class="col-md-11">
            <img src="./img/orfLogo.svg" alt="Orf Logo" class="orfLogo">
        </div>
    </div>
  </body>
</html>
