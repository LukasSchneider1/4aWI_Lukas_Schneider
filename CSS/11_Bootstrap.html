<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    div {
      background-color: grey;
      border-style: solid;
      border-color: white;
    }
  </style>
  <body>
    <div class="row">
      <div class="col-md-6 col-sm-8">col-sm-8</div>
      <!-- md => bedeutet einfach Medium Size, das heißt, 
            dass wenn ein Fenster eine mittlere Größe hat, 
            dass sich dann das Grid auf bsp. 6 und 6 Stücke aufteilt. Sobald das Fenster kleiner wird, nun verwendet man sm, 
        hat werden die Stücke in 8 und 4 aufgeteilt. -->
      <div class="col-md-6 col-sm-4">col-sm-4</div>
    </div>
    <div class="row">
      <div class="col-sm">
          <div class="row"> <!-- in jedem Feld(Stück) können 12 weitere Stücke erstellt werden-->
          <div class="col-sm-6">TEST</div>
          <div class="col-sm-6">TEST</div>
        </div>
        </div>
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
    </div>
  </body>
</html>
